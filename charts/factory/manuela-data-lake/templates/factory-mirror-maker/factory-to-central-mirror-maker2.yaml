apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaMirrorMaker2
metadata:
  name: factory-to-central
  namespace: factory-mirror-maker
spec:
  version: 2.6.0
  replicas: 1
  connectCluster: manuela-central
  clusters:
    - alias: manuela-central
      bootstrapServers: 'bootstrap-manuela-data-lake-central-kafka-cluster.apps.{{ .Values.global.datacenter.clustername }}.{{ .Values.global.datacenter.domain }}:443'
      tls:
        trustedCertificates:
        - certificate: tls.crt
          secretName: kafka-tls-certificate
    - alias: manuela-factory
      bootstrapServers: 'manuela-kafka-cluster-kafka-bootstrap.manuela-stormshift-messaging.svc:9092'
      config:
        config.storage.replication.factor: 1
        offset.storage.replication.factor: 1
        status.storage.replication.factor: 1  
  mirrors:
    - sourceCluster: manuela-factory
      targetCluster: manuela-central
      sourceConnector:
        config:
          replication.factor: 1
          offset-syncs.topic.replication.factor: 1
          sync.topic.acls.enabled: 'false'
      heartbeatConnector:
        config:
          heartbeats.topic.replication.factor: 1
      checkpointConnector:
        config:
          checkpoints.topic.replication.factor: 1
      topicsPattern: .*
      groupsPattern: .*
